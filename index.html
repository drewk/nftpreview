<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NFT Preview | Frontend Mentor Challenge</title>
<link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
<!-- Google 'Outfit' font, size 300, 400, 600-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/main.css">
</head>
<body>
<div class="main">
    <div class="card">
        <img class="nft" src="images/image-equilibrium.jpg" alt="Equilibrium #3429" width="300" height="300"/>
        <h1 class="title"><a href="#">Equilibrium #3429</a></h1>
        <div class="description">Our Equilibrium collection promotes balance and calm.</div>
        <div class="price">
            <img class="eth" src="images/icon-ethereum.svg" alt="ETH">
            0.041 ETH
        </div>
        <div class="countdown">
            <img class="clock" src="images/icon-clock.svg" alt="Clock">
            3 days left
        </div>
        <hr class="divider"/>
        <div class="creator">
            <img class="avatar" src="images/image-avatar.png" alt="Avatar"/>
            Creation of&nbsp;<a href="#">Jules Wyvern</a>
        </div>
    </div>
</div>
</body>
</html>
